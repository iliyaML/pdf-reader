<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="./leaflet-heat.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            text-align: left;
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- <script src="./us-states.js"></script> -->
    <script src="./localforage.min.js"></script>

    <script>
        var map = L.map('map').setView([2.8981883387082683, 101.8801259994507], 16);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.light'
        }).addTo(map);


        // control that shows state info on hover
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>Property Value</h4>' + (props ?
                '<br />RM ' + props.density
                : '<br />');
        };

        info.addTo(map);


        // get color depending on population density value
        function getColor(d) {
            return d > 5000000 ? '#800026' :
                d > 3750000 ? '#BD0026' :
                    d > 2250000 ? '#E31A1C' :
                        d > 1750000 ? '#FC4E2A' :
                            d > 1250000 ? '#FD8D3C' :
                                d > 750000 ? '#FEB24C' :
                                    d > 250000 ? '#FED976' :
                                        '#FFEDA0';
        }

        function style(feature) {
            return {
                weight: 2,
                opacity: 1,
                color: 'transparent',
                // dashArray: '3',
                fillOpacity: 0.7,
                fillColor: getColor(feature.properties.density)
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 3,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
        }

        var geojson;

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }

        localforage.getItem('key', function (err, readValue) {
            if (readValue) {
                let gJson = {
                    "type": "FeatureCollection",
                    "features": []
                };

                readValue.features.forEach(function (v) {
                    let arrOfTwoPts = v.geometry.coordinates[0][0];

                    if (map.getBounds()._northEast.lat > arrOfTwoPts[1] && map.getBounds()._northEast.lng > arrOfTwoPts[0] &&
                        map.getBounds()._southWest.lat < arrOfTwoPts[1] && map.getBounds()._southWest.lng < arrOfTwoPts[0]
                    ) {
                        gJson.features.push(v);
                    }
                });

                geojson = L.geoJson(gJson, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);

                map.on('moveend', function () {
                    map.removeLayer(geojson);

                    let gJson1 = {
                        "type": "FeatureCollection",
                        "features": []
                    };

                    readValue.features.forEach(function (v) {
                        let arrOfTwoPts = v.geometry.coordinates[0][0];

                        if (map.getBounds()._northEast.lat > arrOfTwoPts[1] && map.getBounds()._northEast.lng > arrOfTwoPts[0] &&
                            map.getBounds()._southWest.lat < arrOfTwoPts[1] && map.getBounds()._southWest.lng < arrOfTwoPts[0]
                        ) {
                            gJson1.features.push(v);
                        }
                    });

                    geojson = L.geoJson(gJson1, {
                        style: style,
                        onEachFeature: onEachFeature
                    }).addTo(map);
                });

            } else {
                let uri = 'http://localhost:60433/api/products';
                let statesData = {};
                let before = Date.now();
                console.log(before);
                fetch(uri)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (myJson) {
                        console.log(myJson);

                        let features = [];
                        myJson.forEach(v => {


                            let coordinates = v.Data.split('((')[1].split('))')[0].replace(')', '').replace('(', '').split(', ')
                            let fixedCoordinates = [];
                            coordinates.forEach(u => {
                                fixedCoordinates.push([u.split(' ')[0], u.split(' ')[1]]);
                            });

                            features.push({
                                "type": "Feature",
                                "id": "01",
                                "properties": {
                                    "name": "Alabama",
                                    "density": v.Val * 1
                                },
                                "geometry": {
                                    "type": "Polygon",
                                    "coordinates": [fixedCoordinates]
                                }
                            });

                        });

                        statesData = {
                            "type": "FeatureCollection",
                            "features": features
                        };

                        localforage.setItem('key', statesData);

                        geojson = L.geoJson(statesData, {
                            style: style,
                            onEachFeature: onEachFeature
                        }).addTo(map);

                        let after = Date.now();
                        console.log('Time elapsed:', (after - before) / 1000);
                    })
                    .catch(err => console.log(err));
            }
        });

        // map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 250000, 750000, 1250000, 1750000, 2250000, 3750000, 5000000],
                labels = [],
                from, to;

            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push(
                    '<i style="background:' + getColor(from + 1) + '"></i> ' +
                    from + (to ? '&ndash;' + to : '+'));
            }

            div.innerHTML = 'Property Value<br>' + labels.join('<br>');
            return div;
        };

        legend.addTo(map);

        // Web Worker
        var w;

        if (typeof (Worker) !== "undefined") {
            if (typeof (w) == "undefined") {
                w = new Worker("demo_workers.js");
            }
            w.onmessage = function (event) {
                console.log(event.data);
            };
        } else {
            console.log("Sorry, your browser does not support Web Workers...");
        }

        w.postMessage({ bounds: map.getBounds() });
    </script>


</body>

</html>
